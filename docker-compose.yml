version: '3.8'

services:
  db:
    image: postgres:15
    container_name: engagesync-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      POSTGRES_DB: ${DB_NAME:-engagesync}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  migration:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: engagesync-migration
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      DB_NAME: ${DB_NAME:-engagesync}
      DB_SSLMODE: disable
      DB_SCHEMA: ${DB_SCHEMA:-kanaka}
    command: ["sh", "-c", "sleep 5 && ./migration up"]
    restart: on-failure:3

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: engagesync-app
    depends_on:
      db:
        condition: service_healthy
      migration:
        condition: service_completed_successfully
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      DB_NAME: ${DB_NAME:-engagesync}
      DB_SSLMODE: disable
      DB_SCHEMA: ${DB_SCHEMA:-kanaka}
    volumes:
      - .:/app
    command: ["./start.sh"]

volumes:
  pgdata:
